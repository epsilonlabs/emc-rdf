name: Check copyright headers

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  check-licenses:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Check headers
      run: ./check-copyright-headers.sh
